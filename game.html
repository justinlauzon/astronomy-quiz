<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="game-tabs">
            <div class="game-tab" onclick="toggleFullScreen()"><i id="fullscreen__icon" class="fas fa-desktop game-tab--icon"></i></div>
            <a href="/"><div class="game-tab"><i id="home__icon" class="fas fa-home game-tab--icon"></i></div></a>
            <div class="game-tab" onclick="startGame()"><i id="new-game__icon" class="fas fa-undo-alt game-tab--icon"></i></div>
            <a href="/highscores.html"><div class="game-tab" ><i  class="fas fa-crown game-tab--icon"></i></div></a>
            <!-- <div class="game-tab" id="show-tab"><i id="show__icon" class="fas fa-chevron-circle-left game-tab--icon"></i></div> -->
        </div>
        <div class="info"><i class="fas fa-info-circle"></i></div>
        <div class="info-box"></div>

        <div id="game" class="move-from-left">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-wrapper">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container margin-bottom-big">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
            <div class="next-button">Next Question</div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
